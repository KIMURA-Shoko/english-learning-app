<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEFR Practice (A1/A2/B1)</title>
  <link rel="stylesheet" href="./styles.css?v=20260223a" />
</head>
<body>
  <main class="app">
    <header class="hero">
      <h1>CEFR Practice</h1>
      <p>A1/A2からB1へ。まずは1問ずつ確実に。</p>
    </header>

    <section class="panel controls">
      <label for="levelSelect">レベル</label>
      <select id="levelSelect">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
      </select>

      <label for="modeSelect">出題</label>
      <select id="modeSelect">
        <option value="normal">通常</option>
        <option value="wrong_only">誤答のみ</option>
      </select>

      <button id="startBtn" type="button">開始</button>
      <button id="exportWrongBtn" type="button">回答履歴<br>エクスポート</button>
      <p id="wrongStockInfo" class="stock">誤答ストック: 0問</p>
      <p id="status" class="status">問題データを読み込んで開始してください。</p>
    </section>

    <section id="quizPanel" class="panel quiz hidden" aria-live="polite">
      <div class="meta">
        <span id="progress">0 / 0</span>
        <span id="score">正答: 0</span>
      </div>

      <h2 id="questionText">問題文</h2>
      <form id="choicesForm" class="choices"></form>
      <div class="reason-box">
        <label for="reasonInput">なぜその選択肢を選んだか（任意）</label>
        <textarea id="reasonInput" maxlength="120" placeholder="例: 勘 / 消去法で判断 / 文法で判断"></textarea>
      </div>

      <div class="actions">
        <button id="submitBtn" type="button">回答する</button>
        <button id="nextBtn" type="button" class="hidden">次の問題</button>
      </div>

      <div id="result" class="result hidden"></div>
      <p id="explanation" class="explanation hidden"></p>
      <div id="choiceTranslations" class="translations hidden"></div>
      <p id="wrongLogInfo" class="log hidden"></p>
    </section>
  </main>

  <script src="./app.js?v=20260223a"></script>
</body>
</html>
